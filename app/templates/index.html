<!DOCTYPE html>
<html>
<head>
    <title>Stock Management System</title>
</head>
<body>
    <h1>Welcome to the Stock Management System</h1>

    <form action="/add_item" method="POST">
        <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" name="item_name"><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price"><br><br>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category"><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="0"><br><br>

        <button type="submit">Add Item</button>
    </form>

    <h2>Navigation:</h2>
    <ul>
        <li><a href="/items">Display Items</a></li>
	<li><a href="/search">Search Item</a></li>
    </ul>
</body>
</html>
