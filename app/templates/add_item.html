<!DOCTYPE html>
<html>
<head>
    <title>Add Items</title>
   <!--
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    -->
    <style>
.button {
  background-color: #4CAF50; 
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}
</style>
</head>
<body>
    <h1>Please add items in the stock</h1>

    <form action="/add_item" method="POST">
        <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" name="item_name"><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price"><br><br>

        <label for="category">Category:</label>
        <select id="category" name="category">
		<option value="Cleaning">Cleaning</option>
		<option value="Stationary">Stationary</option>
		<option value="Meals and Water">Meals and Water</option>
		<option value="Guest Entertainment">Guest Entertainment</option>
		<option value="Kitchen Utensil">Kitchen Utensils</option>
	</select><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="0"><br><br>

        <button type="submit" style="background-color: #4CAF50; color: white; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px;">Add Item</button>

    </form>
    <a href="/">Back to Home</a>
</body>
</html>
