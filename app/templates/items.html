<!DOCTYPE html>
<html>
<head>
    <title>All Stock Items</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <head>
<body>
    <h1>All Stock Items</h1>

    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Price</th>
                <th>Currency</th>
                <th>Category</th>
		<th>Quantity</th>
		<th>Date Created</th>
		<th>Total cost</th>
	
            </tr>
        </thead>
        <tbody>
            {% for item in stock_items %}
            <tr>
                <td>{{ item.item_name }}</td>
		<td>{{ item.price }} </td>
		<td>{{ item.currency }}</td>
                <td>{{ item.category }}</td>
		<td>{{ item.quantity }}</td>
		<td>{{ item.created_at }}</td>
		<td>{{ item.total_cost }}</td>
                
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/">Back to Home</a>
</body>
</html>
