<!DOCTYPE html>
<html>
<head>
    <title>All Stock Items</title>
   
    <style>
        /* Add styles to the table */
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }

        /* Style table header */
        th {
            background-color: #f2f2f2;
        }

        /* Style table rows */
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Style table cells */
        td, th {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
   
</head>
<body>
    <h1>All Stock Items</h1>

    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Quantity</th>
		<th>Currency</th>
		<th>Date Created</th>
		<th>Total cost</th>
	
            </tr>
        </thead>
        <tbody>
            {% for item in stock_items %}
            <tr>
                <td>{{ item.item_name }}</td>
		<td>{{ item.price }} </td>
		<td>{{ item.currency }}</td>
                <td>{{ item.category }}</td>
		<td>{{ item.quantity }}</td>
		<td>{{ item.created_at }}</td>
		<td>{{ item.total_cost }}</td>
                
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/">Back to Home</a>
</body>
</html>
