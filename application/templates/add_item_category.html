<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item Category</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='add_user_role.css') }}">
</head>
<body>
    {% include 'sidebar.html' %}
    <div class="container">
        <h2>Add Item Category</h2>
	<br><br>
	<p>Use this form to add item categories.</p>
	<p>You can confirm if the desired category if available by trying to add a new item.</p>
        <div class="form-container">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-{{ messages[0].category }}">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}
            <form method="post" action="{{ url_for('add_item_category.add_item_category') }}">
                <div class="mb-3">
                    <label for="category_name" class="form-label">Category:</label>
                    <input type="text" class="form-control" id="category_name" name="category_name" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Category</button>
            </form>
        </div>
    </div>
</body>
</html>
