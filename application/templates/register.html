<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register_style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>
    {% include 'sidebar.html' %}
    <div class="form-container">
	    <h1>Register Users</h1><br><br>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{  message|safe }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="/register">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="department">Department:</label>
	    <select id="department" name="department">
    		{% for department in departments %}
        	<option value="{{ department }}">{{ department.upper() }}</option>
    		{% endfor %}
	</select><br><br>


            <label for="role">Role:</label>
            <select id="role" name="role">
		    {% for role in roles %}
		    <option value="{{ role }}">{{ role.upper() }}</option>
                {% endfor %}
            </select><br><br>

            <input type="submit" class="button" value="Register">
        </form>

        <p>Back to Dashboard <a href="/admin">Click Here</a></p>
    </div>
</body>
</html>
