<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='profile.css') }}">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <title>Update Profile</title>
</head>
<body>
    {% include 'sidebar.html' %}
    <h1>Update Profile</h1>

    <form method="POST" action="{{ url_for('update_email') }}">
        <!-- Email Update Section -->
        <label for="new_email"><i class="fas fa-envelope"></i> New Email:</label>
        <input type="email" id="new_email" name="new_email" required><br>

        <input type="submit" class="button" value="Update Email">
    </form>

    <form method="POST" action="{{ url_for('update_password') }}">
        <!-- Password Update Section -->
        <label for="new_password"><i class="fas fa-lock"></i> New Password:</label>
        <input type="password" id="new_password" name="new_password" required><br>

        <label for="confirm_password"><i class="fas fa-lock"></i> Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br>

        <input type="submit" class="button" value="Change Password">
    </form>

    <form method="POST" action="{{ url_for('update_profile_picture.update_profile_picture') }}" enctype="multipart/form-data">
        <!-- Profile Picture Update Section -->
        <label for="profile_picture"><i class="fas fa-image"></i> Select Profile Picture:</label><br>
        <input type="file" id="profile_picture" name="profile_picture" accept="image/*"><br><br>

        <input type="submit" class="button" value="Update Profile Picture">
    </form>

    <a href="{{ url_for('home') }}">Back Home</a>
</body>
</html>
