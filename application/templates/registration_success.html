<!DOCTYPE html>
<html>
<head>
    <title>User Registration Confirmation</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='success.css') }}">
    <script>
        setTimeout(function() {
            window.location.href = '/register';
        }, 6000); // 6000 milliseconds (6 seconds) delay
    </script>
    <meta http-equiv="refresh" content="4;url=/register">
</head>
<body>
    <div class="confirmation-container">
        <h1>User Registration Confirmation</h1>
        <p>You have successfully registered the user.</p>
        
        <dl>
            <dt>Name:</dt>
            <dd>{{ name }}</dd>
            
            <dt>Email:</dt>
            <dd>{{ email }}</dd>
            
            <dt>Role:</dt>
            <dd>{{ role }}</dd>
            
            <dt>Department:</dt>
            <dd>{{ department }}</dd>
        </dl>

        <p>You are now being redirected back to the registration page.</p>
        <p><a href="/admin">Back to DashBoard</a></p>
    </div>
</body>
</html>
