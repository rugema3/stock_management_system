<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User Role and Department</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='register_style.css') }}">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='add_user_forms_style.css') }}">
</head>
<body>
    {% include 'sidebar.html' %}

    <div class="container">
        <div class="form-container">
            <h2>Add User Role</h2>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-{{ messages[0].category }}">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}
            <form method="post" action="{{ url_for('add_user_role.add_user_role') }}">
                <div class="mb-3">
                    <label for="role_name" class="form-label">Role Name:</label>
                    <input type="text" class="form-control" id="role_name" name="role_name" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Role</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Add User Department</h2>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-{{ messages[0].category }}">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}
            <form method="post" action="{{ url_for('add_user_department.add_user_department') }}">
                <div class="mb-3">
                    <label for="department_name" class="form-label">Department Name:</label>
                    <input type="text" class="form-control" id="department_name" name="department_name" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Department</button>
            </form>
        </div>
    </div>
</body>
</html>
